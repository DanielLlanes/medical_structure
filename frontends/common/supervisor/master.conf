; ============================================================
; SUPERVISOR CONFIG PARA FRONTENDS
; Compartido entre landing, tenant1/2, landlord1/2
; Controlado por variables de entorno
; ============================================================

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; ============================================================
; PHP-FPM
; Siempre activo en cada contenedor de frontend
; ============================================================
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

; ============================================================
; Laravel Queue Worker
; Corre en landing, tenant y landlord
; Path y activaci√≥n definidos por variables de entorno
; ============================================================
[program:laravel-worker]
command=php artisan queue:work --sleep=3 --tries=3
directory=/var/www/medical/%(ENV_LARAVEL_APP_PATH)s
user=www-data
autostart=%(ENV_RUN_QUEUE_WORKER)s
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stopwaitsecs=3600
