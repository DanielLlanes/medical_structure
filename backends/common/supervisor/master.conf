; ============================================================
; SUPERVISOR CONFIG PARA API
; 1 instalaci√≥n de Laravel, 2 instancias balanceadas
; ============================================================

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; ============================================================
; PHP-FPM
; Siempre activo en cada contenedor de API
; ============================================================
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

; ============================================================
; Laravel Queue Worker
; Corre siempre en API
; ============================================================
[program:laravel-worker]
command=php /var/www/medical/api/artisan queue:work --sleep=3 --tries=3
directory=/var/www/medical/api
user=www-data
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stopwaitsecs=3600
