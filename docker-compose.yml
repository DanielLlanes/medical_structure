version: "3.9"

services:
  balanceador:
    build: ./balanceador
    container_name: medical-balanceador
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./balanceador/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      # RUTAS ÚNICAS PARA EL BALANCEADOR
      - ./frontends/tenant/public:/var/www/medical/tenant/public:ro
      - ./frontends/landlord/public:/var/www/medical/landlord/public:ro
      - ./frontends/landing/public:/var/www/medical/landing/public:ro
      - ./backends/api-shared/public:/var/www/medical/api/public:ro
    networks:
      - medical-network
    depends_on:
      - api1
      - api2
      - landing
      - tenant1
      - tenant2
      - landlord1
      - landlord2
      - websockets

  mysql:
    image: mysql:8.0
    container_name: medical-mysql
    restart: always
    environment:
      MYSQL_DATABASE: medical_db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - ./services/mysql/data:/var/lib/mysql
      - ./services/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - medical-network

  redis:
    image: redis:alpine
    container_name: medical-redis
    restart: always
    volumes:
      - ./services/redis:/data
    networks:
      - medical-network

  # ==========================
  # API (1 instalación, 2 instancias)
  # ==========================
  api1:
    build:
      context: ./backends/common
    container_name: medical-api-1
    environment:
      - APP_INSTANCE=API_NODE_01
    volumes:
      - ./backends/api-shared:/var/www/medical/api
      - ./backends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./backends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
      - redis
    networks:
      - medical-network

  api2:
    build:
      context: ./backends/common
    container_name: medical-api-2
    environment:
      - APP_INSTANCE=API_NODE_02
    volumes:
      - ./backends/api-shared:/var/www/medical/api
      - ./backends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./backends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
      - redis
    networks:
      - medical-network

  # ==========================
  # TENANT (1 instalación, 2 instancias)
  # ==========================
  tenant1:
    build:
      context: ./frontends/common
    container_name: medical-tenant-1
    environment:
      - APP_INSTANCE=TENANT_NODE_01
      - LARAVEL_APP_PATH=tenant
      - RUN_QUEUE_WORKER=true
    volumes:
      - ./frontends/tenant:/var/www/medical/tenant
      - ./frontends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./frontends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
    networks:
      - medical-network

  tenant2:
    build:
      context: ./frontends/common
    container_name: medical-tenant-2
    environment:
      - APP_INSTANCE=TENANT_NODE_02
      - LARAVEL_APP_PATH=tenant
      - RUN_QUEUE_WORKER=true
    volumes:
      - ./frontends/tenant:/var/www/medical/tenant
      - ./frontends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./frontends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
    networks:
      - medical-network

  # ==========================
  # LANDLORD (1 instalación, 2 instancias)
  # ==========================
  landlord1:
    build:
      context: ./frontends/common
    container_name: medical-landlord-1
    environment:
      - APP_INSTANCE=LANDLORD_NODE_01
      - LARAVEL_APP_PATH=landlord
      - RUN_QUEUE_WORKER=true
    volumes:
      - ./frontends/landlord:/var/www/medical/landlord
      - ./frontends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./frontends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
    networks:
      - medical-network

  landlord2:
    build:
      context: ./frontends/common
    container_name: medical-landlord-2
    environment:
      - APP_INSTANCE=LANDLORD_NODE_02
      - LARAVEL_APP_PATH=landlord
      - RUN_QUEUE_WORKER=true
    volumes:
      - ./frontends/landlord:/var/www/medical/landlord
      - ./frontends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./frontends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
    networks:
      - medical-network

  # ==========================
  # LANDING (1 instalación, 1 instancia)
  # ==========================
  landing:
    build:
      context: ./frontends/common
    container_name: medical-landing
    extra_hosts:
      - "api.medical.test:host-gateway"
    environment:
      - APP_INSTANCE=LANDING_NODE_01
      - LARAVEL_APP_PATH=landing
      - RUN_QUEUE_WORKER=true
    volumes:
      - ./frontends/landing:/var/www/medical/landing
      - ./frontends/common/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./frontends/common/supervisor/master.conf:/etc/supervisor/conf.d/master.conf:ro
    depends_on:
      - mysql
    networks:
      - medical-network

  # ==========================
  # WEBSOCKETS
  # ==========================
  websockets:
    build:
      context: ./websockets
    container_name: medical-websockets
    volumes:
      - ./websockets/src:/usr/src/app/src
    environment:
      - NODE_ENV=development
    networks:
      - medical-network
    depends_on:
      - redis

  # ==========================
  # MAILHOG
  # ==========================
  mailhog:
    image: mailhog/mailhog
    container_name: medical-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - medical-network

  # ==========================
  # MINIO
  # ==========================
  minio:
    image: minio/minio
    container_name: medical-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - ./devtools/minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - medical-network

networks:
  medical-network:
    driver: bridge
