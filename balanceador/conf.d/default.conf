# --- CLUSTERS ---
# Cambiamos a puerto 9000 porque usaremos PHP-FPM directamente
upstream api_cluster {
    server medical-api-1:9000;
    server medical-api-2:9000;
}

# --- REDIRECCIÓN HTTP -> HTTPS (Global) ---
server {
    listen 80;
    server_name medical.test *.medical.test;
    return 301 https://$host$request_uri;
}

# --- SUBDOMINIO: mailhog.medical.test ---
server {
    listen 443 ssl;
    server_name mailhog.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    location / {
        proxy_pass http://medical-mailhog:8025;
        proxy_set_header Host $host;
    }
}

# --- SUBDOMINIO: minio.medical.test ---
server {
    listen 443 ssl;
    server_name minio.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    location / {
        proxy_pass http://medical-minio:9001;
        proxy_set_header Host $host;
    }
}

# --- SUBDOMINIO: api.medical.test (BALANCEADO) ---
server {
    listen 443 ssl;
    server_name api.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass api_cluster; # <--- Aquí se reparte entre api-1 y api-2
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# --- DOMINIO PRINCIPAL: medical.test (LANDING) ---
server {
    listen 443 ssl;
    server_name medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/public; 
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass medical-landing:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# --- SUBDOMINIOS DINÁMICOS (TENANTS): *.medical.test ---
server {
    listen 443 ssl;
    server_name ~^(?<tenant>.+)\.medical\.test$; # Captura el subdominio en una variable

    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass api_cluster; # Reutilizamos el clúster balanceado
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Pasamos el nombre del tenant a Laravel por si lo necesita
        fastcgi_param TENANT_ID $tenant; 
    }
}