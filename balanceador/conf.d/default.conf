# --- CLUSTERS (Upstreams) ---

upstream api_cluster {
    server medical-api-1:9000;
    server medical-api-2:9000;
}

upstream tenant_cluster {
    server medical-tenant-1:9000;
    server medical-tenant-2:9000;
}

upstream landlord_cluster {
    server medical-landlord-1:9000;
    server medical-landlord-2:9000;
}

# --- REDIRECCIÓN HTTP -> HTTPS ---
server {
    listen 80;
    server_name medical.test *.medical.test;
    return 301 https://$host$request_uri;
}

# 1. SUBDOMINIO: api.medical.test
server {
    listen 443 ssl;
    server_name api.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/api/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass api_cluster;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# 2. SUBDOMINIO: admin.medical.test (LANDLORD)
server {
    listen 443 ssl;
    server_name admin.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/landlord/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass landlord_cluster;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# 3. DOMINIO PRINCIPAL: medical.test (LANDING)
server {
    listen 443 ssl;
    server_name medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/landing/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass medical-landing:9000; 
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# 4. UTILIDADES (Mailhog / Minio)
server {
    listen 443 ssl;
    server_name mailhog.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;
    location / { 
        proxy_pass http://medical-mailhog:8025; 
        proxy_set_header Host $host; 
    }
}

server {
    listen 443 ssl;
    server_name minio.medical.test;
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;
    location / { 
        proxy_pass http://medical-minio:9001; 
        proxy_set_header Host $host; 
    }
}

# 5. SUBDOMINIOS DINÁMICOS: *.medical.test (TENANTS)
server {
    listen 443 ssl;
    server_name ~^(?<tenant>.+)\.medical\.test$; 
    ssl_certificate     /etc/nginx/certs/medical.test.pem;
    ssl_certificate_key /etc/nginx/certs/medical.test-key.pem;

    root /var/www/medical/tenant/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass tenant_cluster;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param TENANT_ID $tenant; 
    }
}